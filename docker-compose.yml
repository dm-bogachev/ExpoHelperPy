version: "3.9"

services:

  expo-config-api:
    container_name: expo-config-api
    build:
      context: ./config-api
    ports:
      - "8003:8003"
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
  expo-robot:
    container_name: expo-robot
    build:
      context: ./robot
    ports:
      - "8002:8002"
      - "9001:9001"
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
    depends_on:
      - nginx

  expo-db:
    container_name: expo-db
    build:
      context: ./database
    ports:
      - "8000:8000"
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped

  expo-tg:
    container_name: expo-tg
    build:
      context: ./telegram-bot
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
    depends_on:
      - nginx

  expo-s3:
    container_name: expo-s3
    build:
      context: ./s3-file-loader
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
    depends_on:
      - nginx

  expo-process:
    container_name: expo-process
    build:
      context: ./processor
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
    depends_on:
      - nginx
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  expo-link-sender:
    container_name: expo-link-sender
    build:
      context: ./link-sender
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
    depends_on:
      - nginx

  expo-web:
    container_name: expo-web
    build:
      context: ./web
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    restart: unless-stopped
    depends_on:
      - nginx

  expo-recorder:
    container_name: expo-recorder
    build:
      context: ./recorder
    volumes:
      - shared_data:/shared_data
    environment:
      - DOCKER=1
    networks:
      - exponetwork
    ports:
      - "8001:8001"
    restart: unless-stopped
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    container_name: expo-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - exponetwork
    depends_on:
      - expo-db
    restart: unless-stopped

volumes:
  shared_data:
    driver: local
    driver_opts:
      type: none
      device: ./shared_data
      o: bind

networks:
  exponetwork: